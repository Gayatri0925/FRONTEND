<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup UI | Glassmorphism</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Login</h2>

      <form id="form">
        <div class="input-box">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Login</button>

        <p class="switch">
          Donâ€™t have an account? 
          <a href="#" id="signup-link">Signup</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const form = document.getElementById('form');
    const signupLink = document.getElementById('signup-link');

    let isLogin = true;

    signupLink.addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      if (!isLogin) {
        formTitle.textContent = 'Signup';
        form.innerHTML = `
          <div class="input-box">
            <input type="text" required>
            <label>Username</label>
          </div>
          <div class="input-box">
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required>
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Signup</button>
          <p class="switch">Already have an account? <a href="#" id="signup-link">Login</a></p>
        `;
        addToggle();
      } else {
        location.reload();
      }
    });

    function addToggle() {
      const signupLinkNew = document.getElementById('signup-link');
      signupLinkNew.addEventListener('click', (e) => {
        e.preventDefault();
        location.reload();
      });
    }
  </script>
</body>
</html>
