<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="carousel">
  <img src="https://picsum.photos/300/200?1" class="slide active">
  <img src="https://picsum.photos/300/200?2" class="slide">
  <img src="https://picsum.photos/300/200?3" class="slide">
  <button id="prev">◀</button>
  <button id="next">▶</button>
</div>
<script src="script.js"></script>
</body>
</html>
