<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood-Based Music Recommender ðŸŽµ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dceefb);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      width: 380px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #0077b6;
    }
    video {
      border-radius: 8px;
    }
    canvas {
      position: absolute;
      pointer-events: none;
      left: 20px;
      top: 20px;
    }
    #status {
      margin-top: 10px;
      font-weight: 600;
      color: #0077b6;
      text-align: center;
    }
    iframe {
      border: none;
      border-radius: 12px;
      width: 100%;
      margin-top: 10px;
    }
    #songTitle {
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ­ Mood Detection</h2>
    <div style="position:relative; width:340px; height:260px; margin:auto;">
      <video id="video" width="340" height="260" autoplay muted playsinline></video>
      <canvas id="overlay" width="340" height="260"></canvas>
    </div>
    <p id="status">Initializing...</p>
  </div>

  <div class="card">
    <h2>ðŸŽµ Recommended Music</h2>
    <p id="songTitle">No song loaded yet...</p>
    <iframe id="player" height="215" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
